<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="newDatagram.css" />
    <style></style>
    <!-- <link rel="stylesheet" href="bootstrap_4.0.0_css_bootstrap.min.css" /> -->
    <link rel="stylesheet" href="bootstrap.min.css" />
    <script src="bootstrap.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="sweetalert2.js"></script>
  </head>
  <body>
    <p id="aitp_header">
      Datagram <br />
      <!-- Project: -->
      <span id="aitp_project_name_details"></span>
    </p>
    <!-- <p id="aitp_header"></p> -->
    <div>
      <img src="fullLogo.png" id="aitp_logo" />
      <div id="aitp_project_details">
        Generated by: AiTestpro <br />
        Plugin <span id="aitp_plugin_version"></span><br />
        Server <span id="aitp_server_version"></span>
      </div>
      <!-- <hr id="line" /> -->
    </div>
    <div id="graphDiv" class="mermaid"></div>
    <div style="text-align: center">
      <button id="createNodeBtn" data-bs-toggle="popover">
        Create New Datagram
      </button>
      <button
        id="create-json-btn"
        style="display: none"
        class="open-dialog-btn"
      >
        Generate JSON File
      </button>
      <button
        id="generate-test-btn"
        style="display: none"
        class="open-dialog-btn"
      >
        Generate Test Cases
      </button>
      <button
        id="generate-web-btn"
        style="display: none"
        class="open-dialog-btn"
      >
        Generate Project Templates
      </button>
    </div>

    <div class="popover" id="popover">
      <div class="popover-content" id="popoverContent">
        <!-- The content of the popup will be dynamically generated by JavaScript -->
      </div>
    </div>

    <h4 id="aitp_footer">
      Â©Ideadbytes Inc. - 1000 Innovation Drive, Suite: 580, Kanata, Ontario,
      Canada K2K 3C9
    </h4>

    <dialog id="my-dialog">
      <div class="modal d-block modal-sm" tabindex="-1">
        <!-- Add necessary content and classes here -->
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="dialog-title"></h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" id="dialog-body"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="dialog-download-btn"
              >
                Download
              </button>
            </div>
          </div>
        </div>
      </div>
    </dialog>

    <script src="mermaid.min.js"></script>
    <script src="../dist/newDatagram.js"></script>
  </body>
</html>
